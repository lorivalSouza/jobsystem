<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Jobs cadastrados</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

</head>
<body>
	<header th:insert="fragments/header.html :: menu"></header>

	<div class="container">

		<div class="right_col" role="main">
			<div class="page-title">
				<div class="title_left">
					<h1>Execuções</h1>
					<p>Histórico de execuções dos jobs.</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">

					<div class="x_panel">

						<div class="x_title">


							<div class="clearfix"></div>
						</div>

						<div class="avisos"></div>

						<div class="alerta-modal"></div>


						<table id="table-jobs" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>ID</th>
									<th>JOB</th>
									<th>INÍCIO</th>
									<th>FIM</th>
									<th>STATUS</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="execution : ${executions}">
									<tr>
										<td id="id" th:text="${execution.id}">ID</td>
										<td id="name" th:text="${execution.job.name}">NOME</td>
										<td id="start" th:text="${execution.startDate}">INICIO</td>
										<td id="end" th:text="${execution.endDate}">FIM</td>
										<td id="status" th:text="${execution.status}">STATUS</td>										
									</tr>
								</th:block>

							</tbody>
						</table>



					</div>
				</div>
			</div>



		</div>

	</div>
	<!-- /.container -->
	<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
</body>
</html>
